<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BudgetApp Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">CashClimb</div>
  <nav>
    <ul>
      <li><a href="javascript:void(0)">Dashboard</a></li>
      <li><a href="javascript:void(0)">Profile <span class="icon">👤</span></a></li>
      <li><a href="javascript:void(0)">Settings <span class="icon">⚙️</span></a></li>
      <li><a href="javascript:void(0)">Log Out <span class="icon">🚪</span></a></li>
      <li><a href="chat.html">Chat</a></li>
      <li><a href="crypto.html">Crypto</a></li>
      <li><a href="expenses.html">Expenses</a></li>
    </ul>
  </nav>
</header>
<section class="hero">
  <div class="hero-content">
    <h1>Dashboard</h1>
    <p>Your financial overview</p>
  </div>
</section>
<div class="dashboard">
  <div class="card" id="netWorthCard">
    <h2><span class="icon">💰</span> Net Worth</h2>
    <p id="netWorthDisplay"></p>
    <div id="netWorthChart"></div>
  </div>
  <div class="card" id="incomeCard">
    <h2><span class="icon">💵</span> Total Income</h2>
    <p id="totalIncomeDisplay"></p>
    <div id="incomeChart"></div>
  </div>
  <div class="card" id="expensesCard">
    <h2><span class="icon">💸</span> Total Expenses</h2>
    <p id="totalExpensesDisplay"></p>
    <div id="expensesPieChart"></div>
  </div>
  <div class="card" id="billsCard">
    <h2><span class="icon">📅</span> Bills Due</h2>
    <div id="billRemindersDisplay"></div>
  </div>
  <div class="card" id="chartCard">
    <h2><span class="icon">📊</span> Monthly Expenses</h2>
    <div id="chartContainer"></div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
